<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small>Email is required and must be a valid email.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required.</small>
        </div>
      </div>

      <div>
            <label for="testcode">Test Code</label>
            <div style="display: flex;">
                <input style="width: 50%" id="testcode" type="text" formControlName="textcode">
                <p style="flex: 1;"> </p>
                <button [disabled]="!isCodeValid()" style="width: 40%; height: 70%;" type="submit">Login with Code</button>
            </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
